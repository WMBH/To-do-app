<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/80c7a86212.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fas fa-sync"></i>
            </div>
            <div id="date">ASDas</div>
        </div>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <span id="click-to-done"><i class="far fa-circle co" ></i></span>
                    <p class="text">Drink Coffee</p>
                    <span id="click-to-remove"><i class="far fa-trash-o de" ></i></span>
                </li>
            </ul>
        </div>
        <div class="add-to-do">
            <span id="click-to-add"><i class="fa fa-plus-circle"></i></span>
            <input type="text" id="input" placeholder="Add a to-do" value="">
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
